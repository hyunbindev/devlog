<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="info">
        <img th:src="${memberDTO.avatar_url}"></img>
        <a th:href="@{/journal/{memberId}(memberId=${memberDTO.id})}">
        	<h2 th:text="${memberDTO.name}">사용자 이름</h2>
        </a>
        <div th:text="${memberDTO.bio}"></div>
        <div id="visitor_count">
        	<div id="today">
        		<div class="text">Today</div>
        		<div class="count" th:text="${todayVisitCount}"></div>
        	</div>
        	<div id="total">
        		<div class="text">Total</div>
        		<div class="count" th:text="${totalVisitCount}"></div>
        	</div>
        </div>
        <div class="buttons" th:if="${isOwner}">
        	<a th:href="@{/manage/newpost}"><button>글쓰기</button></a>
        	<a th:href="@{/manage}"><button>관리</button></a>
        </div>
        <div id="boardlist">
        	<ul>
	        	<th:block th:each="boardDTO : ${boardDTOs}">
		        	<a th:href="@{/journal/{memberId}/board/{boardTitle}(memberId=${memberDTO.id} , boardTitle=${boardDTO.title})}">
		        		<div th:text="${boardDTO.title}"></div>
		        		<div th:text="${boardDTO.postCount}"></div>
	        		</a>
	        	</th:block>
	        </ul>
        </div>
    </div>
</html>
